<!DOCTYPE html>
<html>
<head>
    <title>Quarterly Weighted-average Interbank Exchange Rate - THB / USD</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            text-align: center;
            padding: 8px;
        }
        tr:nth-child(even){background-color: #f2f2f2}
        th {
            background-color: #1a75ff;
            color: white;
        }
    </style>
</head>
<body>
    <h2>Rates of Exchange of Commercial Banks in Bangkok Metropolis (2013-present)</h2>
    <p>(Unit: Baht / 1 Unit of Foreign Currency)<br>Source of data: Bank of Thailand</p>
    <p id="demo"></p>
    <script>
      $.ajax({
          type: "GET",
        url: "https://iapi.bot.or.th/Stat/Stat-ReferenceRate/QUARTERLY_REF_RATE_V1/?start_period=2013-Q1&end_period=2018-Q1",
        beforeSend: function(xhr) {
            xhr.setRequestHeader(
            'api-key','U9G1L457H6DCugT7VmBaEacbHV9RX0PySO05cYaGsm'
        );
    },
    success: function(result) {
        //set your variable to the result 
        var data = result.result.data;
        var i, txt = "";
        txt += "<table><tr><th>Year-Quarter</th><th>Unit: Baht</th></tr>"
        for (i in data.data_detail) {
            txt += "<tr><td>" + data.data_detail[i].period + "</td><td>" + data.data_detail[i].rate + "</td></tr>";
        }
        txt += "</table>"
        document.getElementById("demo").innerHTML = txt;
    },
    error: function(result) {
        //handle the error 
        console.log(result);
    }
});    
    </script>
    
</body>
</html>
