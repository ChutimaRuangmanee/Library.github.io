  <button type="button" onclick="loadXMLDoc()">Get Exchange Rate</button>
  <br><br>
  <table id="demo"></table>

<script>
  function loadXMLDoc() {
    var xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        myFunction(this);
      }
    };
    xmlhttp.open("GET", "http://www2.bot.or.th/RSS/fxrates/fxrate-all.xml", true);
    xmlhttp.send();
  }
  function myFunction(xml) {
    var i;
    var xmlDoc = xml.responseXML;
    var table="<tr><th>channel</th><th>title</th><th>description</th><th>dc:date</th><th>cb:application</th></tr>";
    var x = xmlDoc.getElementsByTagName("items");
      for (i = 0; i <x.length; i++) { 
        table += "<tr><td>" +
            x[i].getElementsByTagName("channel")[0].childNodes[0].nodeValue +"</td><td>" +
        x[i].getElementsByTagName("title")[0].childNodes[0].nodeValue +"</td><td>" +
        x[i].getElementsByTagName("description")[0].childNodes[0].nodeValue +"</td><td>" +  
        x[i].getElementsByTagName("dc:date")[0].childNodes[0].nodeValue +"</td><td>" +  
        x[i].getElementsByTagName("cb:application")[0].childNodes[0].nodeValue +"</td></tr>";   
      }
    document.getElementById("demo").innerHTML = table;
  }
</script>
