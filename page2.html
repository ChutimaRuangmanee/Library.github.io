<body>

<div class="w3-right">
    <img src="c3.jpg" alt="head" style="width:70%">
    <br><br><br>


    <h2>Make a table based on the value of a drop down menu.</h2>

    <select id="myselect" onchange="change_myselect(this.value)">
        <option value="">Choose an option:</option>
        <option value="Bank">Bank</option>
        <option value="SavingRate">Saving Rate</option>
        <option value="FixedRate6mths">Fixed Rate for 6 months</option>
        <option value="FixedRate12mths">Fixed Rate for 12 months</option>
    </select>

    <p id="demo"></p>

    <script>
        function change_myselect(sel) {
        var obj, dbParam, xmlhttp, myObj, x, txt = "";
        obj = { table: sel, limit: 20 };
        dbParam = JSON.stringify(obj);
        xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                myObj = JSON.parse(this.responseText);
                txt += "<table border='1'>"
                    for (x in myObj) {
                        txt += "<tr><td>" + myObj[x].name + "</td></tr>";
                    }
                    txt += "</table>"    
                    document.getElementById("demo").innerHTML = txt;
            }
        };
        xmlhttp.open("POST", "InterestRate.php", true);
        xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        xmlhttp.send("x=" + dbParam);
        }
    </script>


</div>
  
</body>
